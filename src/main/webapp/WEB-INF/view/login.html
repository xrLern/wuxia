<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login and register</title>
<link rel="shortcut icon"  href="img/title-html.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/jquery-1.11.0.js"></script>
</head>
<body>

	<div style="height:60px;"></div>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="userLogin" class="label">用户名</label>
						<input id="userLogin" type="text" class="input" />
					</div>
					<div class="group">
						<label for="passLogin" class="label">密码</label>
						<input id="passLogin" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<!--<input id="check" type="checkbox" class="check" checked />
						<label for="check"><span class="icon"></span> 记住密码</label>-->
					</div>
					<div class="group">
						<label for="passLogin" class="label">&nbsp;</label>
						<input type="submit" class="button"  value="登录" onclick="login();"></input>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="userRegister" class="label">用户名</label>
						<input id="userRegister" type="text" class="input" />
					</div>
					<div class="group">
						<label for="passRegister" class="label">密码</label>
						<input id="passRegister" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="passConfirm" class="label">确认密码</label>
						<input id="passConfirm" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="email" class="label">邮箱</label>
						<input id="email" type="text" class="input" />
					</div>
					<div class="group">
						<label for="passLogin" class="label">&nbsp;</label>
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已注册登录?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript">
    	function login(){
    		var username = $("#userLogin").val();
    		var userpwd  = $("#passLogin").val();
    		//alert(username+"---"+userpwd);
    	}
    </script>
</body>
</html>
